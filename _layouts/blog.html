---
layout: default
---

<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-line"></div>

    <div class="post-info">
        <time datetime="{{ page.date }}">Written&nbsp;on:&nbsp;{{ page.date | date: "%B %d, %Y" }}</time>
    </div>

    {{ content }}
</div>

{% if page.comments %}
{% include disqus_comments.html %}
{% endif %}
